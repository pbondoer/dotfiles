# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

# workspace_limit	= 22
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
# workspace_clamp	= 1
# warp_focus		= 1
warp_pointer		= 1

# Window Decoration
# border_width		= 1
# color_focus		= red
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
# region_padding	= 0
# tile_gap		= 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
# bar_enabled		= 1
bar_border_width	= 0
# bar_border[1]		= rgb:00/80/80
# bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		= black
# bar_font_color[1]	= rgb:a0/a0/a0
bar_font		= DejaVu Sans Mono:pixelsize=12:antialias=true
# bar_action		= baraction.sh
# bar_justify		= left
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# bar_at_bottom		= 1
# stack_enabled		= 1
# clock_enabled		= 1
# clock_format		= %a %b %d %R %Z %Y
# iconic_enabled	= 1
# maximize_hide_bar	= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]			= lock
program[term]			= urxvt
program[menu]			= dmenu_run -i -nb black -nf \#CCC -sb \#2986ce -sf white -fn "xft:DejaVu Sans Mono:pixelsize=12"

program[screenshot_all]	= shot all
program[screenshot_wind]	= shot window
program[screenshot_select]	= shot select
bind[screenshot_all]	= Print
bind[screenshot_wind]	= MOD+Print
bind[screenshot_select]	= Mod1+Print # alt is Mod1
# Volume control
program[raise_volume]	= pulseaudio-ctl up
program[lower_volume]	= pulseaudio-ctl down
program[mute_volume]	= pulseaudio-ctl mute

bind[raise_volume]	= XF86AudioRaiseVolume
bind[lower_volume]	= XF86AudioLowerVolume
bind[mute_volume]	= XF86AudioMute

# Keyboard backlight
program[asuskbled_up]	= asuskbled up
program[asuskbled_down]	= asuskbled down

bind[asuskbled_up]	= XF86KbdBrightnessUp
bind[asuskbled_down]= XF86KbdBrightnessDown

program[firefox]			= firefox-developer-edition
bind[firefox]				= MOD+z
program[firefox_private]	= firefox-developer-edition --private-window
bind[firefox_private]		= MOD+Shift+z

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Enter	# disable term
# bind[]		= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
quirk[.*:.*:Fract'ol.*] = FLOAT
quirk[.*:.*:FdF.*] = FLOAT
# Fixes firefox spawning in the initial workspace - might fix for other apps
# might also break things, but it seems ok for now :)
quirk[.*] = IGNORESPAWNWS + IGNOREPID
# Starleaf needs to hover
quirk[starleaf-breeze] = FLOAT
